<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证 Demo</title>
    <link rel="stylesheet" href="css/main.css" class="css">
</head>

<body>
    <h1>注册</h1>

    <form>
        <div>
            <label for="username">账号：</label>
            <input data-rules="minlength:6|maxlength:24|regexp:^[0-9a-zA-Z]*$" type="text" name="username">
            <span hidden class="warning">格式有误，请检查输入</span>
        </div>
        <div>
            <label for="password">密码：</label>
            <input data-rules="minlength:8|maxlength:64" type="password" name="password">
            <span hidden class="warning">格式有误，请检查输入</span>
        </div>
        <div>
            <label for="name">姓名：</label>
            <input data-rules="minlength:2|maxlength:4|regexp:^[\u4e00-\u9fa5]*$" type="text" name="name">
            <span hidden class="warning">格式有误，请检查输入</span>
        </div>
        <div>
            <label for="age">年龄：</label>
            <input data-rules="min:18|max:80" type="number" name="age">
            <span hidden class="warning">格式有误，请检查输入</span>
        </div>
        <div>
            <label for="desc">简介：</label>
            <input type="text" name="desc">
        </div>
        <button class="btn block" type="submit">注册</button>
    </form>

    <!-- <script src="../../Tools/lit.js"></script> -->
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
