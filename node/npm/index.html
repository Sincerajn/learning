<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npm 实践</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../Vue/Vue 18.x/style.css">
</head>

<body>
    <h1>
        <svg viewBox="0 0 780 250">
            <path fill="#cb3837"
                d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z M0,200h100V50h50v150h50V0H0V200z">
            </path>
        </svg>
    </h1>

    <div class="doc">
        <h2>初始化</h2>
        <p>使用 <code class="npm">npm init -y</code> 初始化文件夹，Node 将视其为一个包。</p>
        <h2>引入依赖</h2>
        <p>
            在已初始化的文件夹下，执行 <code class="npm">npm install packageName</code> 命令安装一个包，<code
                class="npm">npm uninstall packageName</code> 移除一个包。
        </p>
    </div>
</body>

</html>
